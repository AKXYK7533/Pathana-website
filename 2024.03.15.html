<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Lao', sans-serif;
            margin-left: 40px;
            margin-right: 40px;
        }
        h1 {
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .image-container {
            display: inline-grid;
        }
        .image-container img {
            width: 250px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img.enlarged {
          width: 1000px;
            transform: scale(2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
  <meta charset="UTF-8">
  <title>2024.03.15</title>
</head>
<body>
    <p>ໃນຕອນແລງວັນສຸກ ທີ 15/03/2024 ທາງໂຮງຮຽນ ມສ ປາດຖະຫນາໄດ້ມີການມອບໃບຍ້ອງຍໍໃຫ້ແກ່ນັກຮຽນຊັ້ນມັດທະຍົມ ທີ່ສາມາດຍາດໄດ້ ທີ1 ທີ2 ທີ3 ແລະ ເກຣດA ເກຣດB ຂອງຫ້ອງ ແລະ ຊັ້ນຮຽນ ປະຈຳເດືອນສອງ
  </p>
    <div class="container">
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.1.jpg">
      </div>
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.2.jpg" >
      </div>
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.3.jpg">
      </div>
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.4.jpg">
      </div>
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.5.jpg">
      </div>
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.6.jpg">
      </div>
      <div class="image-container">
        <img id = "clickableImage" src="03.15/03.15.7.jpg">
      </div>

  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('.image-container img');
        
        images.forEach(image => {
            image.addEventListener('click', () => {
                image.classList.toggle('enlarged');
            });
        });
    });
</script>
</body>
</html>
